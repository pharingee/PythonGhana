{% load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html class="st-layout ls-top-navbar ls-bottom-footer show-sidebar sidebar-l1" lang="en"> <!--<![endif]-->
<head>
	<title>Login |</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.png">

	<!-- Web Fonts -->
	<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

	
	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="{% static 'assets/plugins/animate.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/line-icons/line-icons.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/brand-buttons/brand-buttons.css' %}">

	<!-- CSS Page Style -->
	<link rel="stylesheet" href="{% static 'assets/css/pages/page_log_reg_v4.css' %}">
		
	<!-- CSS Theme -->
	<link rel="stylesheet" href="{% static 'assets/css/theme-colors/blue.css' %}" id="style_color">
	

	<!-- CSS Customization -->
	<link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
</head>

<body >
	<!-- === Content Part === -->
	<div class="container-fluid">
		<div class="row equal-height-columns">
			<div class="col-md-6 col-sm-6 hidden-xs image-block equal-height-column"></div>

			<div class="col-md-6 col-sm-6 form-block equal-height-column">
				<a href="home.html">
					<img src="{% static 'assets/img/logo-dark1.png' %}" alt="">
				</a>
				<h2 class="margin-bottom-30">Login To Your Account</h2>
				<form action="#">
					<div class="login-block">
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-user color-blue"></i></span>
							<input type="text" class="form-control rounded-right" placeholder="Username">
						</div>

						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-lock color-blue"></i></span>
							<input type="password" class="form-control rounded-right" placeholder="Password">
						</div>

						<div class="checkbox">
							<ul class="list-inline">
								<li>
									<label>
										<input type="checkbox"> Remember me
									</label>
								</li>

								<li class="pull-right">
									<a href="#">Forgot password?</a>
								</li>
							</ul>
						</div>

						<div class="row margin-bottom-70">
							<div class="col-md-12">
								<button type="submit" class="btn-u btn-u-blue btn-block rounded">Sign In</button>
							</div>
						</div>

						<div class="social-login text-center">
							<div class="or rounded-x">Or</div>
							<ul class="list-inline margin-bottom-20">
								<li>
									<button class="btn rounded btn-lg btn-facebook">
										<i class="fa fa-facebook"></i> Facebook Sign in
									</button>
								</li>
								<li>
									<button class="btn rounded btn-lg btn-twitter">
										<i class="fa fa-twitter"></i> Twitter Sign in
									</button>
								</li>
							</ul>
							<p>Don't have an account? <a href="registration.html">Create New</a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!--/container-->
	<!--=== End Content Part ===-->
	
	<!--=== Sticky Footer ===-->
	<div class="container sticky-footer">

				<ul class="social-icons social-icons-color">
								<li><a href="#" data-original-title="Facebook" class="rounded social_facebook"></a></li>
								<li><a href="#" data-original-title="Google Plus" class="rounded social_googleplus"></a></li>
								<li><a href="#" data-original-title="Linkedin" class="rounded social_linkedin"></a></li>
								<li><a href="#" data-original-title="Twitter" class="rounded social_twitter"></a></li>
								<li><a href="#" data-original-title="Youtube" class="rounded social_youtube"></a></li>
								<li><a href="#" data-original-title="Instagram" class="rounded social_instagram"></a></li>
				</ul>
		<p class="copyright-space">
			2016 &copy; All Rights Reserved. @ <a href="#">Python Ghana</a>
		</p>
	</div>
	<!--=== End Sticky Footer ===-->
	
	
	<!-- JS Global Compulsory -->
	<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery/jquery-migrate.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

	<!-- JS Implementing Plugins -->
	<script src="{% static 'assets/plugins/back-to-top.js' %}"></script>
	<script src="{% static 'assets/plugins/backstretch/jquery.backstretch.min.js' %}"></script>

	<!-- JS Customization -->
	<script src="{% static 'assets/js/custom.js' %}"></script>

	<!-- JS Page Level -->
	<script src="{% static 'assets/js/app.js' %}"></script>
	<script>
		jQuery(document).ready(function() {
			App.init();
		});
	</script>
	<script>
		$(".image-block").backstretch([
			"{% static 'assets/img/bg/19.jpg' %}",
			"{% static 'assets/img/bg/18.jpg' %}",
			], {
				fade: 1000,
				duration: 7000
			});
	</script>
</body>
</html>
